<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm mx-auto p-6 bg-white rounded-2xl shadow-md">
    <app-auth-form
      [fields]="fields"
      [formTitle]="'Quên mật khẩu'"
      [submitLabel]="'Gửi yêu cầu'"
      (formSubmit)="onSubmit($event)">
    </app-auth-form>
    
    <p class="mt-2 text-center text-sm">
      <a routerLink="/login" class="text-blue-500 hover:underline">Quay lại đăng nhập</a>
    </p>
  </div>
</div>

<p-blockUI [blocked]="loading" [autoZIndex]="true">
  <p-progressSpinner styleClass="w-12 h-12"></p-progressSpinner>
</p-blockUI>
