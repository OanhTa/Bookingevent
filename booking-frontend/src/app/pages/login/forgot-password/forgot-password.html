<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm mx-auto p-6 bg-white rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Quên mật khẩu</h2>

    <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
      <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-2">
          <label for="email" class="text-sm font-medium text-gray-700">Email</label>
          <input
            pInputText
            id="email"
            name="email"
            [(ngModel)]="email"
            placeholder="Nhập email của bạn"
            class="w-full"
          />
        </div>

        <button type="submit" class="w-full !bg-green-600 hover:!bg-green-700 p-2 text-white font-semibold rounded-lg">
          Gửi yêu cầu đặt lại mật khẩu
        </button>

        <p class="mt-2 text-center text-sm">
          <a routerLink="/login" class="text-blue-500 hover:underline">Quay lại đăng nhập</a>
        </p>
      </div>
    </form>
  </div>
</div>

<p-blockUI [blocked]="loading" [autoZIndex]="true">
  <p-progressSpinner styleClass="w-12 h-12"></p-progressSpinner>
</p-blockUI>
