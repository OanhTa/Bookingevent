<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm p-6 bg-white rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Đặt lại mật khẩu</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-2">
          <label class="text-sm font-medium text-gray-700">Mật khẩu mới</label>
          <input
            pInputText
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Nhập mật khẩu mới"
            required
            class="w-full"
          />
        </div>

        <div class="flex flex-col gap-2">
          <label class="text-sm font-medium text-gray-700">Xác nhận mật khẩu</label>
          <input
            pInputText
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Nhập lại mật khẩu mới"
            required
            class="w-full"
          />
        </div>

        <button
          type="submit"
          pButton
          label="Đặt lại mật khẩu"
          class="w-full !bg-green-600 hover:!bg-green-700 text-white font-semibold"
          [disabled]="!password || !confirmPassword"
        ></button>
      </div>
    </form>
  </div>
</div>
<p-blockUI [blocked]="loading" [autoZIndex]="true">
  <p-progressSpinner styleClass="w-12 h-12"></p-progressSpinner>
</p-blockUI>
