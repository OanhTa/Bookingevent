<div class="p-6">
  <div class="flex items-center mb-5">
    <i class="fas fa-calendar-alt text-xl mr-2"></i>
    <h1 class="text-xl font-bold">Sự kiện</h1>
  </div>

  <div class="bg-white rounded-lg shadow p-4 mb-5">
    <h2 class="text-lg font-semibold">Sự kiện ({{ totalEvents }})</h2>

    <div class="flex gap-3 justify-between mt-5">
      <div class="relative w-full md:w-72">
        <input
          type="text"
          placeholder="Tìm kiếm bằng tên, trạng thái"
          [ngModel]="searchText"
          (keyup.enter)="onSearch()"
          class="w-full border rounded-lg pl-10 pr-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <i (click)="onSearch()" class="fas fa-search absolute left-3 top-2.5 text-gray-400"></i>
      </div>

      <div class="flex gap-2">
        <button
          (click)="filter('all')"
          [ngClass]="selectedFilter === 'all' ? 'bg-green-500 text-white' : 'border'"
          class="px-4 py-2 rounded-md text-sm font-medium"
        >
          Tất cả ({{ totalEvents }})
        </button>
        <button
          (click)="filter('online')"
          [ngClass]="selectedFilter === 'online' ? 'bg-green-500 text-white' : 'border'"
          class="px-4 py-2 rounded-md text-sm font-medium"
        >
          Trực tuyến({{ onlineEvents }})
        </button>
        <button
          (click)="filter('venue')"
          [ngClass]="selectedFilter === 'venue' ? 'bg-green-500 text-white' : 'border'"
          class="px-4 py-2 rounded-md text-sm font-medium"
        >
          Trực tiếp ({{ venueEvents }})
        </button>
      </div>
    </div>
  </div>

  <div>
    <app-event-item  
      *ngFor="let ev of events" 
      [event]="ev">
  </app-event-item>
  </div>
</div>
