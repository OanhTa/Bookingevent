<div class="my-5 w-full mx-auto bg-white rounded-xl shadow">
  <!-- Header -->
  <div class="flex items-center p-4">
    <img
      [src]="event.thumbnail"
      alt="event"
      class="w-20 h-20 rounded-lg object-cover"
    />
    <div class="ml-4">
      <h2 class="text-l font-semibold">{{ event.name }}</h2>
      <div class="text-sm text-gray-500 mt-1">
        Status: {{ event.status }} | Starts on: {{ event.date }}
      </div>
    </div>
    <div class="relative ml-auto">
      <button
        (click)="dropdownOpen = !dropdownOpen"
        class="p-2 hover:bg-gray-100 rounded-full"
        title="More options"
      >
        â‹®
      </button>
      <div
        *ngIf="dropdownOpen"
        class="absolute right-0 mt-2 w-48 bg-white border rounded shadow-lg z-50"
      >
        <button class="flex items-center gap-2 w-full px-4 py-2 hover:bg-gray-100">
          <i class="fa-solid fa-gear"></i> Manage
        </button>
        <button class="flex items-center gap-2 w-full px-4 py-2 hover:bg-gray-100">
          <i class="fa-solid fa-eye"></i> Preview Event
        </button>
        <button class="flex items-center gap-2 w-full px-4 py-2 hover:bg-gray-100">
          <i class="fa-solid fa-copy"></i> Duplicate
        </button>
        <button class="flex items-center gap-2 w-full px-4 py-2 hover:bg-gray-100">
          <i class="fa-solid fa-trash"></i> Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Tickets -->
  <div class="p-4 border-t space-y-4">
    <div
      *ngFor="let ticket of event.ticketTypes"
      class="border rounded-lg p-4 bg-gray-50"
    >
      <div class="font-semibold text-lg">{{ ticket.name }}</div>
      <div class="flex justify-between mt-1 text-sm text-gray-600">
        <span>Price: {{ ticket.price | number:'1.0-0' }}</span>
        <span>Sold: {{ ticket.sold }} / {{ ticket.quantity }}</span>
      </div>
      <button
        class="mt-2 text-blue-500 text-sm hover:underline"
        (click)="viewCustomers(ticket.id)"
      >
        [View Customers]
      </button>
      <div *ngIf="customers.length > 0" class="mt-4">
        <h3 class="font-bold mb-2">Customers:</h3>
        <table class="min-w-full border">
          <thead>
            <tr>
              <th class="border px-2 py-1">Username</th>
              <th class="border px-2 py-1">Email</th>
              <th class="border px-2 py-1">Phone</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of customers">
              <td class="border px-2 py-1">{{ user.userName }}</td>
              <td class="border px-2 py-1">{{ user.email }}</td>
              <td class="border px-2 py-1">{{ user.phone }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
