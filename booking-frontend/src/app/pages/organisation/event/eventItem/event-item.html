<div class="my-5 w-full mx-auto bg-white rounded-xl shadow">
  <!-- Header -->
  <div class="flex items-center p-4">
    <img
      [src]="event.thumbnail"
      alt="event"
      class="w-20 h-20 rounded-lg object-cover"
    />
    <div class="ml-4">
      <h2 class="text-l font-semibold">{{ event.name }}</h2>
      <div class="text-sm text-gray-500 mt-1">
        Trang thái: {{ event.status }} | Bắt đầu vào: {{ event.date | date:'dd/MM/yyyy HH:mm' }}
      </div>
    </div>
    <div class="relative ml-auto">
      <button
        (click)="dropdownOpen = !dropdownOpen"
        class="p-2 hover:bg-gray-100 rounded-full"
        title="More options"
      >⋮</button>
      <div
        *ngIf="dropdownOpen"
        class="absolute right-0 mt-2 w-48 bg-white border rounded shadow-lg z-50"
      >
        <button class="flex items-center gap-2 w-full px-4 py-2 hover:bg-gray-100">
          <i class="fa-solid fa-gear"></i> Sửa
        </button>
        <button class="flex items-center gap-2 w-full px-4 py-2 hover:bg-gray-100">
          <i class="fa-solid fa-eye"></i> Xem sự kiện
        </button>
        <button class="flex items-center gap-2 w-full px-4 py-2 hover:bg-gray-100">
          <i class="fa-solid fa-copy"></i> Nhân bản
        </button>
        <button (click)="onDelete()" class="flex items-center gap-2 w-full px-4 py-2 hover:bg-gray-100">
          <i class="fa-solid fa-trash"></i> Xóa
        </button>
      </div>
    </div>
  </div>

  <!-- Tickets -->
  <div class="p-4 border-t space-y-4">
    <div
      *ngFor="let ticket of event.ticketTypes"
      class="border rounded-lg p-4 bg-gray-50"
    >
      <div class="font-semibold text-lg">{{ ticket.name }}</div>
      <div class="flex justify-between mt-1 text-sm text-gray-600">
        <span>Giá: {{ ticket.price | number:'1.0-0' }},000 VNĐ</span>
        <span>Bán: {{ ticket.sold }} / {{ ticket.quantity }}</span>
      </div>
    </div>
  </div>
</div>
