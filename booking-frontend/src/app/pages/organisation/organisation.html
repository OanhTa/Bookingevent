<app-header></app-header>

<div class="sidebar-tabs bg-gray-100">
  <div class="tablist bg-white">
    <div class="menu-item" 
       *ngFor="let tab of tabs; let i = index"
        [class.active]="activeTab === i"
        (click)="activeTab = i">
        <i class="{{ tab.icon }}"></i>
        <span>{{ tab.label }}</span>
    </div>
  </div>

  <div class="tabcontent flex-1">
    <div *ngIf="activeTab === 0">
        <!-- <app-role-table/>
        <app-user-table/> -->
    </div>

    <div *ngIf="activeTab === 1">
      <app-event/>
    </div>

    <div *ngIf="activeTab === 2">
      <p>Content for Ioni Bowcher</p>
    </div>
  </div>
</div>
