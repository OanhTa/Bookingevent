<div class="p-6 space-y-6">
  <!-- Header -->
  <div class="flex items-center justify-between bg-white rounded-xl shadow p-4">
    <div class="flex items-center space-x-4">
      <img
        src="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
        alt="avatar"
        class="w-16 h-16 rounded-full"
      />
      <div>
        <h2 class="text-lg font-semibold">John Doe</h2>
        <p class="text-gray-500">My Organisation</p>
      </div>
    </div>
    <button
      class="flex items-center px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50"
    >
      <i class="pi pi-plus mr-2"></i>
      Add Organisation
    </button>
  </div>

  <!-- Date and Events -->
  <div class="bg-white rounded-xl shadow p-4 flex items-center justify-between">
    <div class="flex items-center space-x-2">
      <button class="p-2 bg-gray-100 rounded">&lt;</button>
      <span class="font-medium">1st April, 2022 - 30th April, 2022</span>
      <button class="p-2 bg-gray-100 rounded">&gt;</button>
    </div>
    <div>
      <span class="text-gray-600">Selected Events (1)</span>
    </div>
  </div>

  <!-- Stats cards -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
    <!-- Revenue -->
    <div class="bg-purple-500 text-white rounded-xl shadow p-6 flex flex-col justify-between">
      <div>
        <p class="uppercase text-sm">Revenue (AUD)</p>
        <h3 class="text-2xl font-bold mt-2">$550.00</h3>
      </div>
      <p class="text-xs mt-2">0.00% From Previous Period</p>
    </div>

    <!-- Orders -->
    <div class="bg-red-500 text-white rounded-xl shadow p-6 flex flex-col justify-between">
      <div>
        <p class="uppercase text-sm">Orders</p>
        <h3 class="text-2xl font-bold mt-2">2</h3>
      </div>
      <p class="text-xs mt-2">0.00% From Previous Period</p>
    </div>

    <!-- Page Views -->
    <div class="bg-sky-500 text-white rounded-xl shadow p-6 flex flex-col justify-between">
      <div>
        <p class="uppercase text-sm">Page Views</p>
        <h3 class="text-2xl font-bold mt-2">30</h3>
      </div>
      <p class="text-xs mt-2">0.00% From Previous Period</p>
    </div>

    <!-- Ticket Sales -->
    <div class="bg-green-500 text-white rounded-xl shadow p-6 flex flex-col justify-between">
      <div>
        <p class="uppercase text-sm">Ticket Sales</p>
        <h3 class="text-2xl font-bold mt-2">3</h3>
      </div>
      <p class="text-xs mt-2">0.00% From Previous Period</p>
    </div>
  </div>
</div>
