<div class="p-4 rounded m-5">
  <div class="bg-white p-4 rounded-md flex flex-wrap justify-between items-center mb-5 shadow-sm">
    <div class="flex items-center mb-5">
      <i class="pi pi-users font-bold mr-2"></i>
      <h1 class="text-xl font-bold">Thành viên nhóm</h1>
    </div>
    <p-button (click)="openAdd()" label="Mời thành viên vào nhóm" size="small" variant="outlined" />
  </div>

  <table-component
      [columns]="columns" 
      [data]="members"
      [actions]="actions">
  </table-component>
</div>

<app-modal-form
  *ngIf="showModalForm"
  [title]="modalTitle"
  [fields]="modalFields"
  [formData]="modelFormData"
  (save)="onSave($event)"
  (close)="showModalForm=false"
></app-modal-form>
