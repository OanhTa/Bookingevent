<app-header></app-header>

<div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-8">
  <h1 class="text-3xl font-bold mb-10 text-center">Tạo sự kiện mới</h1>

  <div class="flex flex-col md:flex-row gap-8">
    <div *ngFor="let item of eventTypes"
          class="bg-white rounded-lg shadow-lg p-8 w-80 flex flex-col items-center">
      <div class="bg-green-50 rounded-full p-4 mb-4">
        <i class="{{ item.icon }} text-2xl"></i>
      </div>
      <h2 class="text-lg font-semibold mb-6">{{ item.title }}</h2>
      <p-button size="small" label="Tạo" icon="fas fa-arrow-right" iconPos="right" [routerLink]="item.link"/>
    </div>
  </div>
</div>
