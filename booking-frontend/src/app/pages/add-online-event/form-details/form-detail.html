<form [formGroup]="detailForm" class="max-w-4xl mx-auto bg-white rounded-lg shadow p-8">
  <h2 class="text-xl font-semibold mb-6">Chi tiết</h2>

  <!-- Event name -->
  <div class="mb-6">
    <label class="block text-sm font-medium mb-2">Đưa ra tên sự kiện*</label>
    <input type="text" formControlName="name" class="w-full border rounded-md p-2 focus:outline-green-500" />
    <small class="text-red-500" *ngIf="showError('name','required')">
      Tên sự kiện không được bỏ trống.
    </small>
    <small class="text-red-500" *ngIf="showError('name','minlength')">
      Tên sự kiện phải có ít nhất 3 ký tự.
    </small>
  </div>

  <!-- Category -->
  <div class="mb-6">
    <label class="block text-sm font-medium mb-2">Chọn danh mục*</label>
    <p-select 
       *ngIf="(categories$ | async) as categories"
        [options]="categories"
        formControlName="categoryId"
        optionLabel="name"
        optionValue="id"
        class="w-full">
    </p-select>
    <small class="text-red-500" *ngIf="showError('categoryId','required')">
      Vui lòng chọn danh mục.
    </small>
  </div>

  <!-- Date / Time / Duration -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
    <div>
      <label class="block text-sm font-medium mb-2">Ngày diễn ra sự kiện*</label>
      <p-datepicker formControlName="date" [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" />
      <small class="text-red-500" *ngIf="showError('date','required')">
        Vui lòng chọn ngày tổ chức.
      </small>
    </div>
    <div>
      <label class="block text-sm font-medium mb-2">Thời gian*</label>
      <input 
        type="time" 
        formControlName="time" 
        step="1"  
        class="w-full border rounded-md p-2 focus:outline-green-500"
        id="timeInput"
      />
      <small class="text-red-500" *ngIf="showError('time','required')">
        Vui lòng chọn giờ bắt đầu.
      </small>
    </div>
    <div>
      <label class="block text-sm font-medium mb-2">Khoảng thời gian*</label>
      <input type="text" formControlName="duration" placeholder="1h"
             class="w-full border rounded-md p-2 focus:outline-green-500" />
      <small class="text-red-500" *ngIf="showError('duration','required')">
        Vui lòng nhập thời lượng.
      </small>
    </div>
  </div>

  <!-- Banner -->
  <div class="mb-6">
    <label class="block text-sm font-medium mb-2">Thêm ảnh đại diện*</label>
    <div class="border-2 border-dashed rounded-md flex flex-col items-center justify-center p-6">
      <img *ngIf="previewUrl; else defaultImage"
           [src]="previewUrl"
           alt="banner preview"
           class="mb-4 rounded-md object-cover w-full h-40" />
      <ng-template #defaultImage>
        <span class="text-gray-500">Chưa có ảnh được chọn</span>
      </ng-template>
      <input type="file" accept="image/*" (change)="onFileSelected($event)" hidden #bannerInput />
      <p-button size="small" (click)="bannerInput.click()">
        Thay đổi ảnh
      </p-button>
    </div>
  </div>

  <!-- Description -->
  <div class="mb-6">
    <label class="block text-sm font-medium mb-2">Nhập mô tả cho sự kiện*</label>
    <p-editor formControlName="description" [style]="{ height: '300px' }"/>
    <small class="text-red-500" *ngIf="showError('description','required')">
      Mô tả không được bỏ trống.
    </small>
    <small class="text-red-500" *ngIf="showError('description','minlength')">
      Mô tả phải có ít nhất 10 ký tự.
    </small>
  </div>
</form>
