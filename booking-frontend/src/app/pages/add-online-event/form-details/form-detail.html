<form [formGroup]="detailForm" class="max-w-4xl mx-auto bg-white rounded-lg shadow p-8">
  <h2 class="text-xl font-semibold mb-6">Chi tiết</h2>

  <!-- Event name -->
  <div class="mb-6">
    <label class="block text-sm font-medium mb-2">Đưa ra tên sự kiện*</label>
    <input type="text" formControlName="name" class="w-full border rounded-md p-3 focus:outline-green-500" />
  </div>

  <!-- Category -->
  <div class="mb-6">
    <label class="block text-sm font-medium mb-2">Chọn danh mục*</label>
    <select formControlName="categoryId" class="w-full border rounded-md p-3 focus:outline-green-500">
      <option *ngFor="let cat of categories$ | async" [value]="cat.id">
        {{ cat.name }}
      </option>
    </select>
  </div>

  <!-- Date / Time / Duration -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
    <div>
      <label class="block text-sm font-medium mb-2">Ngày diễn ra sự kiện*</label>
      <input type="date" formControlName="date"
             class="w-full border rounded-md p-3 focus:outline-green-500" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-2">Thời gian*</label>
      <input type="time" formControlName="time"
             class="w-full border rounded-md p-3 focus:outline-green-500" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-2">*Khoảng thời gian</label>
      <input type="text" formControlName="duration" placeholder="1h"
             class="w-full border rounded-md p-3 focus:outline-green-500" />
    </div>
  </div>

  <!-- Banner -->
  <div class="mb-6">
    <label class="block text-sm font-medium mb-2">Thêm ảnh đại diện*</label>
    <div class="border-2 border-dashed rounded-lg p-4 flex flex-col items-center justify-center">
      <div class="bg-gray-200 w-full h-40 flex items-center justify-center">
        <span class="text-gray-500">Xem trước ảnh</span>
      </div>
      <input type="file" (change)="onFileSelected($event)" hidden #bannerInput />
      <button type="button" (click)="bannerInput.click()"
              class="mt-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
        Thay đổi ảnh
      </button>
    </div>
  </div>

  <!-- Description -->
  <div class="mb-6">
    <label class="block text-sm font-medium mb-2">Nhập mô tả cho sự kiện*</label>
    <textarea rows="4" formControlName="description"
              class="w-full border rounded-md p-3 focus:outline-green-500"></textarea>
  </div>
</form>
