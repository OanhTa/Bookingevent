<app-header></app-header>

<div class="min-h-screen bg-gray-50 p-8">
  <app-stepper [activeStep]="activeStep" (stepChange)="onStepChange($event)"></app-stepper>

  <div class="p-4">
    <div *ngIf="activeStep === 1">
      <app-form-detail/>
    </div>
    <div *ngIf="activeStep === 2">
      <app-form-ticket/>
    </div>
    <div *ngIf="activeStep === 3">ðŸ‘‰ Form Setting</div>
  </div>
  <div class="flex justify-center gap-3 mt-6">
    <button (click)="prevStep()" [disabled]="activeStep === 1" class="px-4 py-2 bg-gray-300 rounded">Previous</button>
    <button (click)="nextStep()" [disabled]="activeStep === 3" class="px-4 py-2 bg-green-500 text-white rounded">Next</button>
  </div>
</div>
