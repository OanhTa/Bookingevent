<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow">
  <h2 class="text-xl font-bold mb-4">Create Event</h2>

  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="space-y-5">
    <!-- Event Name -->
    <div>
      <label class="block font-medium mb-1">Event Name</label>
      <input
        type="text"
        formControlName="name"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
        placeholder="Enter event name"
      />
    </div>

    <!-- Description -->
    <div>
      <label class="block font-medium mb-1">Description</label>
      <textarea
        formControlName="description"
        rows="3"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
        placeholder="Event description"
      ></textarea>
    </div>

    <!-- Category -->
    <div>
      <label class="block font-medium mb-1">Category</label>
      <select
        formControlName="category"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
      >
        <option value="">Select category</option>
        <option value="music">Music</option>
        <option value="conference">Conference</option>
        <option value="workshop">Workshop</option>
      </select>
    </div>

    <!-- Dates -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block font-medium mb-1">Start Date</label>
        <input
          type="date"
          formControlName="startDate"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
        />
      </div>
      <div>
        <label class="block font-medium mb-1">End Date</label>
        <input
          type="date"
          formControlName="endDate"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
        />
      </div>
    </div>

    <!-- Location -->
    <div>
      <label class="block font-medium mb-1">Location</label>
      <input
        type="text"
        formControlName="location"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
        placeholder="Enter event location"
      />
    </div>

    <!-- Status -->
    <div>
      <label class="block font-medium mb-1">Status</label>
      <div class="flex gap-6">
        <label class="flex items-center gap-2">
          <input type="radio" formControlName="status" value="draft" />
          Draft
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" formControlName="status" value="published" />
          Published
        </label>
      </div>
    </div>
  </form>
</div>
