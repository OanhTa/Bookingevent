<form [formGroup]="ticketForm" class="max-w-4xl mx-auto bg-white rounded-lg shadow p-8">
  <h2 class="text-xl font-semibold mb-6 flex items-center gap-2">
    <i class="fas fa-ticket-alt"></i> Vé
  </h2>

  <p class="text-gray-600 mb-6">
    Hãy tạo vé! Thêm giá vé và số lượng người tham dự của bạn.
    Đối với các sự kiện miễn phí, hãy giữ giá ở mức 0 đ.
  </p>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
    <!-- Price -->
    <div>
      <label class="block text-sm font-medium mb-2">Giá*</label>
      <div class="flex">
        <input type="number" step="0.5"
               formControlName="price"
               class="w-full border rounded-md p-3 focus:outline-green-500"
               placeholder="10" />
      </div>
    </div>

    <!-- Ticket Quantity -->
    <div>
      <label class="block text-sm font-medium mb-2">Tổng số vé có sẵn*</label>
      <input type="number"
             formControlName="ticketQuantity"
             class="w-full border rounded-md p-3 focus:outline-green-500"
             placeholder="5" />
    </div>
  </div>

  <!-- Free Ticket Toggle -->
  <div class="flex items-center mb-6">
    <input type="checkbox" formControlName="isFree"
           class="mr-2 w-4 h-4 text-green-500 border-gray-300 rounded" />
    <span class="text-sm font-medium">Vé miễn phí</span>
  </div>

  <!-- Early Bird Discount Toggle -->
  <div class="flex items-start">
    <input type="checkbox" formControlName="earlyBird"
           class="mr-2 w-4 h-4 text-green-500 border-gray-300 rounded mt-1" />
    <div>
      <span class="text-sm font-medium">Tôi muốn cung cấp giảm giá sớm</span>
      <p class="text-xs text-gray-500">
        Cho phép giảm giá này cho phép những người tham dự của bạn nhận được tất cả các vé thông thường
        tính năng với giá chiết khấu.
      </p>
    </div>
  </div>
</form>
