<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm mx-auto p-6 bg-white rounded-2xl shadow-md">
    <app-auth-form
      [fields]="fields"
      [formTitle]="'Đăng ký'"
      [submitLabel]="'Đăng ký'" 
      [formValidators]="passwordMatchValidator" 
      (formSubmit)="onSubmit($event)"
    ></app-auth-form>

    <div class="text-sm text-center mt-3">
      Bạn đã có tài khoản? 
      <a routerLink="/login" class="text-blue-500 hover:underline">Đăng nhập</a>
    </div>
  </div>
</div>

<p-blockUI [blocked]="loading" [autoZIndex]="true">
  <p-progressSpinner styleClass="w-12 h-12"></p-progressSpinner>
</p-blockUI>
