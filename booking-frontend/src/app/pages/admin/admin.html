<div class="sidebar-tabs bg-white">
  <div class="tablist">
    <a routerLink="/" class="menu-item link flex items-center gap-3 font-bold my-2">
      <span class="bg-green-600 text-white rounded-full flex items-center justify-center w-10 h-10 text-2xl">
        B
      </span>
      <span class="text-2xl">Barren</span>
    </a>
    <a *ngFor="let item of menuItems"
      class="menu-item"
      [routerLink]="[item.link]"
      routerLinkActive="active"
    >
      <i [class]="item.icon"></i>
      <span>{{ item.label }}</span>
    </a>
  </div>

  <div class="tabcontent min-w-[400px] flex-1 rounded-2xl bg-gray-50 shadow-md p-4 overflow-auto custom-scroll">
    <router-outlet></router-outlet>
  </div>


  <div class="w-16">
    <app-sidebar-right></app-sidebar-right>
  </div>
</div>
