<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl shadow-xl w-1/3 relative">
    <!-- Header -->
    <h2 class="text-2xl font-bold text-gray-800 my-6 px-10">
      {{ title }}
    </h2>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="space-y-5 h-[500px] overflow-y-auto custom-scroll px-10 pb-4">
        
        <!-- Vòng lặp các field -->
        <div *ngFor="let field of fields" class="space-y-2">
          
          <!-- Label -->
          <label *ngIf="field.type !== 'checkbox'" class="font-medium text-gray-700 block">
            {{ field.label }}
          </label>

          <!-- Input Text/Email/Password -->
          <input
            *ngIf="field.type === 'text' || field.type === 'email' || field.type === 'password'"
            [type]="field.type"
            [formControlName]="field.name"
            class="border border-gray-300 rounded-lg px-4 py-3 w-full bg-gray-100 text-base focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <!-- Checkbox -->
          <div *ngIf="field.type === 'checkbox'" class="flex items-center gap-2">
            <input
              type="checkbox"
              [id]="field.name"
              [formControlName]="field.name"
              class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500 cursor-pointer"
            />
            <label [for]="field.name" class="text-gray-700 font-medium cursor-pointer">
              {{ field.label }}
            </label>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex justify-end gap-3 py-4 px-10 border-t">
        <button 
          type="button" 
          (click)="close.emit()" 
          class="px-5 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200 transition">
          Cancel
        </button>
        <button 
          type="submit" 
          class="px-5 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 transition">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
