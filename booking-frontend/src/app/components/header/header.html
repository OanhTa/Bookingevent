<p-menubar [model]="items" class="!py-2 !px-4 text-sm">
  <!-- Logo -->
  <ng-template pTemplate="start">
    <div class="flex items-center gap-2 py-2">
      <a routerLink="/organisation" class="flex items-center gap-2 font-bold text-lg">
        <span class="bg-green-600 text-white rounded-full flex items-center justify-center w-7 h-7 text-sm">
          B
        </span>
        Barren
      </a>
    </div>
  </ng-template>

  <ng-template pTemplate="item" let-item *ngIf="false">
    <a class="flex items-center no-underline px-2 text-gray-800 hover:text-green-600 text-sm">
      <i [class]="item.icon + ' mr-2 text-xs'"></i>
      <span>{{ item.label }}</span>
    </a>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="flex items-center">
      <p-button size="small" label="Tạo sự kiện" icon="fa-solid fa-calendar" routerLink="/create"/>
      <p-button link (onClick)="toggle()">
        <div class="w-8 h-8 mx-auto rounded-full overflow-hidden border-2 border-green-400">
          <img [src]="user.avatarUrl" alt="avatar large" class="w-full h-full object-cover" />
        </div>
      </p-button>
    </div>
  </ng-template>
</p-menubar>

<div
  *ngIf="isOpen"
  class="origin-top-right absolute right-0 mt-2 w-60 rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5 z-50 transform transition duration-150"
  role="menu"
  aria-orientation="vertical"
>
  <!-- User info -->
  <div class="p-4 text-center">
    <div class="w-16 h-16 mx-auto rounded-full overflow-hidden border-2 border-green-400">
      <img [src]="user.avatarUrl" alt="avatar large" class="w-full h-full object-cover" />
    </div>
    <div class="mt-3">
      <div class="font-semibold text-gray-800 text-sm">{{ user.fullName }}</div>
      <div class="text-xs text-gray-500">{{ user.email }}</div>
    </div>
  </div>

  <!-- Menu items -->
  <div class="border-t px-2 py-2">
    <ul class="space-y-0.5 text-sm">
      <li class="relative">
        <button class="w-full text-left px-2 py-1.5 rounded hover:bg-gray-50" (click)="toggleOrgMenu()">
          Tổ chức của bạn
        </button>
         <app-organisation-menu
            *ngIf="showOrgMenu"
            class="absolute right-60 mt-1 w-full bg-white border rounded-lg shadow-md z-100" />
      </li>
      <li>
        <button class="w-full text-left px-2 py-1.5 rounded hover:bg-gray-50">
          Hồ sơ
        </button>
      </li>
      <li>
        <button
          (click)="onSignOut()"
          class="w-full text-left px-2 py-1.5 rounded hover:bg-gray-50 text-red-600"
        >
          Đăng xuất
        </button>
      </li>
    </ul>
  </div>
</div>
