<div class="role-container">
  <h2>Phân quyền</h2>
  <div class="d-flex justify-content-between align-items-center gap-2 mt-3">
    Chọn nhóm quyền: <p-select [options]="accountGroups" [(ngModel)]="selectedGroup" optionLabel="name" placeholder="Select Group" class="w-full md:w-56" />
    <button class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Thêm nhóm
    </button>
  </div>
  <table class="table text-center align-middle mt-3">
    <thead class="table-light">
      <tr>
        <th>Module</th>
        <th>Xem</th>
        <th>Thêm</th>
        <th>Sửa</th>
        <th>Xóa</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let perm of permissions">
        <td>{{ perm.module }}</td>
        <td><input class="form-check-input" type="checkbox" [(ngModel)]="perm.actions.view" /></td>
        <td><input class="form-check-input" type="checkbox" [(ngModel)]="perm.actions.add" /></td>
        <td><input class="form-check-input" type="checkbox" [(ngModel)]="perm.actions.edit" /></td>
        <td><input class="form-check-input" type="checkbox" [(ngModel)]="perm.actions.delete" /></td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <button class="btn btn-success">
      <i class="bi bi-save"></i> Lưu kết quả
    </button>
  </div>
</div>
