<div class="card mt-2 m-auto">
  <h2 class="text-2xl font-bold mb-4 text-center">Tài khoản người dùng</h2>
    <p-table [value]="(account | async) || []" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Group</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template #body let-account>
            <tr>
                <td>{{ account.code }}</td>
                <td>{{ account.name }}</td>
                <td>{{ account.email }}</td>
                <td>{{ account.phone }}</td>
                <td>{{ account.address }}</td>
                <td></td>
                <td>
                  <button class="bg-yellow-600 hover:bg-yellow-700 text-white font-medium mr-2 px-4 py-2 rounded gap-2">
                    Sửa
                  </button>
                  <button class="bg-red-600 hover:bg-red-700 text-white font-medium px-4 py-2 rounded gap-2">
                    Xóa
                  </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
