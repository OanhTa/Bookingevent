<div class="flex items-center w-full">
  <input 
    type="text" 
    [(ngModel)]="searchText"
    placeholder="Search"
    class="w-full px-4 py-2 rounded-l-lg bg-gray-100 focus:outline-none"
  />
  <button 
    (click)="onSearch()" 
    class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-r-lg">
    <i class="fas fa-search"></i>
  </button>
</div>
